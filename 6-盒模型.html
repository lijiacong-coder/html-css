<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background:#ff0000;
        /* padding 内边距 有四个值 顺时针表示 上右下左*/
        /* 如果padding有两个值 则为 上下 左右 */
        padding: 10px ;
        /* border 边框 */
        border: 5px solid #000;
        /* margin 外边距 */
        margin: 100px 200px;
    }
    </style>
</head>
<body>
    <!-- 
        标准盒模型   宽度 = width + padding + border
        怪异盒模型   宽度 = width
    -->
    <div>
        121212221
    </div>
    <div>
        545454454
    </div>
</body>
</html>
