<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #div1{
        width: 300px;
        height: 300px;
        background: #ff0000;
    }
    #div2{
        width: 200px;
        height: 200px;
        background: #0000ff;
    }
</style>
<body>
    <div id="div1">
        111
        <div id="div2">
            222
        </div>
    </div>
    <script>
        var Odiv1 = document.getElementById('div1');
        var Odiv2 = document.getElementById('div2');
        
        Odiv1.onclick = function(){
            console.log('div1');
        }
        Odiv2.onclick = function(e){
            e = e || window.event;
            console.log('div2');
            //阻止冒泡事件  标准浏览器
            e.stopPropagation();
            //IE浏览器
            e.canaelBubble = true;
        }
    </script>
</body>
</html>
