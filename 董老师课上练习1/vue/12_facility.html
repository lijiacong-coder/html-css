<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div>
            是否需要额外设施
            <input type="checkbox" v-model="isshow" @click = "clear()">
            <!-- input 里的v-model属性  表示框是否被勾选 -->
            <ul v-show="isshow">
                <!-- 此处显示ul和框是否被选中正好可以用一个值控制 -->
                <li v-for = "obj in paylist">
                    {{obj.name}}   ({{obj.price}})
                    <input type="checkbox" v-model="orderlist" :value = "obj">
                </li>
                
            </ul>
        </div>
        <div>
            订单费用信息
            <ul>
                <li v-for='obj in orderlist'>{{obj.name}}   ({{obj.price}}) </li>
            </ul>
        </div>
        <div>总金额: {{total()}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#container",
            data:{
                paylist:[{
                    name:'沙发',
                    price:100
                },
                {
                    name:'wifi',
                    price:50
                },
                {
                    name:'电脑',
                    price:200
                }],
                orderlist:[
                    {
                        name:'群里家园豪华型',
                        price:400
                    }
                ],
                isshow:false,
            },
            methods:{
                total(){
                    let sum = 0;
                    this.orderlist.forEach(function(obj){
                        sum += obj.price;
                    })
                    return sum;
                },
                clear(){
                    this.orderlist.splice(1);
                }
            }
        })
    
    </script>
</body>
</html>
