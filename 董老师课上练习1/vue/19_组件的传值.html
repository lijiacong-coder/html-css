<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .aa{
            background: olivedrab;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component title = "111"></my-component>
        <my-component title = "222"></my-component>
        <h5>d6asd44fa6';</h5>
    </div>
    <template id = "temp">
        <div>
            <h2 class = "aa">{{title}}</h2>
            <p>{{count}}</p>
            <button @click="add()">click</button>
        </div>
    </template>
    <script src="vue.js"></script>
    <!-- 父組件向子組件傳值  props:['title'] -->
    <script>
        new Vue({
            el:"#app",
            data:{
            },
            components:{
                "myComponent":{
                    template:"#temp",
                    props:["title"],
                    data(){
                        return{
                            count:0
                        }
                    },
                    methods:{
                        add(){
                            this.count++;
                        }
                    }
                }
            }
        })
    
    </script>
</body>
</html>
