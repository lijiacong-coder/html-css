<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .close{
            float: right;
        }
        #container{
            width: 230px;
            height: 500px;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div id = "app">
        <button @click = "loginshow = !loginshow">登陆</button>
        <button @click = "regshow = !regshow">注册</button>
        <my-container title = "登陆" v-show = "loginshow">
            用户名<input type="text" placeholder="请输入用户名">
            </br>
            密码<input type="text" placeholder="请输入密码">
            </br>
        </my-container>
        <my-container title = "注册" v-show = "regshow">
            用户名<input type="text" placeholder="请输入用户名">
            </br>
            密码<input type="text" placeholder="请输入密码">
            </br>
            确认密码<input type="text">
            </br>
        </my-container>
    </div>
    <template id = 'temp'>
        <div id = 'container' v-show = "isshow">
            {{title}}
            <span class = "close" @click = "$emit('close')">[X]</span>
            <hr>
            <slot></slot>
            <button>{{title}}</button>
        </div>
    </template>
    <script src = "vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                loginshow:false,
                regshow:false
            },
            components:{
                "myContainer":{
                    template:"#temp",
                    props:['title'],
                    data(){
                        return {
                            isshow:true,
                        }
                    },
                    methods:{
                        digclose(){
                            this.isshow = false;
                        }
                    }
                }
            }
        })
    
    </script>
</body>
</html>
