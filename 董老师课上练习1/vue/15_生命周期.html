<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add()">click</button>
        <button @click="del()">destory</button>
        <h2>{{count}}</h2>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                count:0,
            },
            methods:{
                add(){
                    this.count++;
                },
                del(){
                    vm.$destroy();
                }
            },
            beforeCreate(){
                console.log('beforeCreat',this.$el,this.$data);
            },
            created(){
                console.log('created',this.$el,this.$data,this.add);
            },
            beforeMount(){
                console.log('beforeMount',this.$el,this.$data);
            },
            mounted(){
                console.log('mounted',this.$el,this.$data);
            },
            beforeUpdate(){
                console.log('beforeUpdate',this.$el,this.$data);
            },
            update(){
                console.log('update',this.$el,this.$data);
            },
            beforeDestory(){
                console.log('beforeDestory',this.$el,this.$data);
            },
            destroyed(){
                console.log('destroyed',this.$el,this.$data);
            }
        })
    
    </script>
</body>
</html>
