<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            background: red;
        }
        .b{
            color: green;
        }

    </style>
</head>

<body>
    <div id="app">
        <!-- 两种方法来给元素切换class名 和 id名-->
        <div v-bind:class = "{a:isA,b:isB}">wwwwwwwww</div>
        <!-- v-bind:id  还可以简写成 :id -->
        <div v-bind:class = "[classA,classB]" v-bind:class = "myid">16561651</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data:{
                isA:true,
                isB:true,
                classA:'a',
                classB:'b',
                myid:'xx'
            }
        })
    
    
    
    </script>
</body>
</html>
