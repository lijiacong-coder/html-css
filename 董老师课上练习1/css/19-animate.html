<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        background: #caacca;
    }
    div:hover{
        animation: climb 2s ease-out;
    }
    @keyframes climb{
        100%{
            width: 1000px;
        }
    }
    </style>
</head>
<body>
    <div>111</div>
</body>
</html>
