<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 750px;
            margin:100px auto;
            position: relative;
            overflow: hidden;
            height: 291px;
        }
        #img-box{
            width: 4500px;
            overflow: hidden;
            position: absolute;
            left:0px;
            top:0px;
            /* transition: left 1s linear ; */
        }
        #img-box a{
            float: left;
        }
        #img-box a img{
            display: block;
        }
        #btn-box{
            position: absolute;
            right:10px;
            bottom: 10px;
        }
        #btn-box li,#arrow-box li{
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.5);
            color:#fff;
            margin-right:5px;
            text-align: center;
            line-height: 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #btn-box .active{
            background: #ff0036;

        }
        #arrow-box{
            position: absolute;
            left:10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <a href="#">
                <img src="../img/天猫超市1.jpg" alt="">
            </a>
            <a href="#">
                <img src="../img/天猫超市2.jpg" alt="">
            </a>
            <a href="#">
                <img src="../img/天猫超市3.jpg" alt="">
            </a>
            <a href="#">
                <img src="../img/天猫超市4.jpg" alt="">
            </a>
            <a href="#">
                <img src="../img/天猫超市5.jpg" alt="">
            </a>
            <a href="#">
                <img src="../img/天猫超市1.jpg" alt="">
            </a>
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul id="arrow-box">
            <li id="prev">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('#btn-box li').on('click',function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('oImgBox').animate({
                left: -$(this).index()*750
            })
        })
    
    </script>
</body>
</html>
