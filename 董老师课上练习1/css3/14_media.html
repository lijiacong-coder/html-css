<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #div1{
        width: 300px;
        height: 300px;
        background: pink;
    }
    @media (min-width: 980px){
        #div1{
            background: red;
        }
    }
    @media (max-width: 768px){
        #div1{
            background: yellow;
        }
    }
    @media screen and (max-width: 480px){
        #div1{
            background: #eeeeee;
        }
    }
</style>
<body>
    <div id="div1">

    </div>
</body>
</html>
