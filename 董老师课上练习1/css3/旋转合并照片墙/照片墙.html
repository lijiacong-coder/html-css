<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body,html{
        height: 100%;
    }
    #container{
        background: url(img/bg.jpg) 0 0 repeat;
        position: relative;
        height: 100%;
    }
    .box{
        width: 125px;
        height: 125px;
        border: 5px solid #fff;
        position: absolute;
        left: -135px;
        top: -135px;
        transition: all 1s linear;
    }
</style>
<body>
    <div id="container">

    </div>
    <script>
        var Ocontainer = document.getElementById("container");
        var count = 0;
        // 加载小图
        for(var i = 0; i < 24; i ++){
            var Oimg = new Image();
            Oimg.onload = function(){
                count++;
                if(count == 48){
                    loadSuccess()
                }
            }
            Oimg.src="img/thumbs/"+(i+1)+".jpg";
        }
        // 加载大图
        for(var i = 0; i < 24; i ++){
            var Oimg = new Image();
            Oimg.onload = function(){
                count++;
                if(count == 48){
                    loadSuccess();
                }
            }
            Oimg.src="img/"+(i+1)+".jpg";
        }

        // 等待所有图片加载完成,再继续(保证能够获取图片属性)
        function loadSuccess(){
            // 1.生成24个div  插入到页面左上角
            for(var i = 0; i < 4; i ++){  // 行数
                for(var j = 0; j < 6; j ++){    // 列数
                    var Odiv = document.createElement('div');
                    Odiv.style.background = "url(img/thumbs/"+(i*6+j+1)+".jpg)";
                    Odiv.className = "box";
                    Odiv.row = i;
                    Odiv.col = j;
                    Ocontainer.appendChild(Odiv);
                }
            }
            // 2.改变.box的位置
            var abox = document.getElementsByClassName("box");
            // 水平间距
            var disx = (container.offsetWidth - 6*abox[0].offsetWidth)/7;
            // 垂直间距
            var disy = (container.offsetHeight - 4*abox[0].offsetHeight)/5;
            for(var i = 0; i < abox.length; i ++){
                abox[i].style.left = (abox[i].col+1)*disx+abox[i].col*abox[0].offsetWidth + "px";
                abox[i].style.top = (abox[i].row+1)*disy+abox[i].row*abox[0].offsetHeight + "px";
                abox[i].style.transitionDelay = (abox.length-i)*100 + "ms";
                abox[i].style.transform = "rotate("+(Math.random()*40-20)+"deg)";
            }
        }
    </script>
</body>
</html>
