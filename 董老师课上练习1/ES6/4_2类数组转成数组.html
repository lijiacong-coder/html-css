<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <!-- 类数组转成数组 -->
    <script>
        var ali = document.getElementsByTagName('li');
        var arr = [];
        for(var i = 0; i < ali.length; i ++){
            arr.push(ali[i]);
        }
        console.log(arr);

        let arr2 = [...ali];
        console.log(arr2);
    
    
    </script>
</body>
</html>
