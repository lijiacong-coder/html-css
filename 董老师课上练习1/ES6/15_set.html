<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 成员都是唯一的 没有重复的值
        let x = new Set([1,2,3,4,5,4,3,1]);
        console.log(x);

        var arr = [1,2,3,4,6,3,7,4,5];
        var y = new Set(arr);
        y.add(10);  // 添加一个数到类数组
        y.delete(3);    //删除和括号中相同的数字
        y.clear();    // 清除类数组
        y.size;   // 类数组的长度
        
        var arr2 = [...y];
        var arr3 = Array.from(y);
        console.log(arr3);
        
        
    
    </script>
</body>
</html>
