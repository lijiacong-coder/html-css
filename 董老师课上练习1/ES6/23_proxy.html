<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj ={
            name: 'zs',
            age: 20
        }    
        
        let p1 = new Proxy(obj,{
            get(target,key,val){
                console.log('拦截获取');
                return target[key];
            },
            // tarhet对象  key属性  val值
            set(target,key,val){
                console.log('拦截set'+key);
                target[key] = val;
            }
        });
        console.log(p1.name);   // 这是获取值 所以引用get

        p1.name = 'lisi';    // 这是设置值 所以引用set
        console.log(p1);
    </script>
</body>
</html>
