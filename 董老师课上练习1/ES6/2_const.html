<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <!-- 
        const有和let相同的四点
        1.let没有变量提升
        2.let不能重复命名
        3.块级作用域{  }
        4.临时失效区 （暂时性死区） 当前作用域不允许同名的变量进来
        const定义常量 不能修改 
        引用数据类型 地址不能修改（地址中存的内容是可以修改的）
     -->    
    <script>
        // const a = 10;
        // a=20;    

        const arr = [1,2,3,4];
        arr = ['a','b'];  // 更改的是地址 会报错
        arr[0] = 666; // 更改的是内容 可以修改
        console.log(arr);

        const obj = {
            name:'zs'
        }
        // 冻结
        Object.freeze(obj);
        obj.name = 'lisi';
        console.log(obj);  // 此时输出还为zs 
        
    </script>
</body>
</html>
