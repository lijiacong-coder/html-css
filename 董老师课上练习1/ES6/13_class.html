<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        say(){
            console.log('haha');
        }
        // 静态方法
        static xx(){
            console.log('xxxx');
        }
    }
    
    let p1 = new Person('zs',20);
    console.log(p1);
    p1.say();

    // Coder 继承 Person

    class Coder extends Person{
        constructor(name,age,num){
            // super 表示从父类的继承
            super(name,age,num);
            // Coder的属性
            this.Hair = num;
        }
        // Coder 自己的方法
        coding(){
            console.log('hello world!');
        }
    }

    let c1 = new Coder('xx',30,12);
    console.log(c1);
    c1.coding();
    c1.say();
    // 静态方法  类.方法()
    Person.xx();
    </script>
</body>
</html>
