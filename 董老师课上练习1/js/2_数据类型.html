<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = 'div2'>1231312</div>
    <script>
        //  数值  number
        var a = 123;
        //  字符串  string
        var b = 'abc';
        //  布尔型  boolean   true ||  false
        var c = true;
        //定义变量 没有赋值  undefined
        var x;
        console.log(x);
        //  null   空对象
        var oDiv = document.getElementById('div1');
        console.log(oDiv);
        
        var type = typeof a;   //"number"
        console.log(typeof type);  //"string"

        console.log(typeof c);    //"boolean"  

        console.log(typeof x);    //"underfined"

        console.log(typeof oDiv);  //"object"  null空对象


        var a = 123, b = 'qwe', c = '123';
    </script>
</body>
</html>
